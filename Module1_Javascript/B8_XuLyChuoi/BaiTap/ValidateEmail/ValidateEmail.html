<script>
    function isEmail(mail) {
        regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (regexp.test(mail)){
            return true;
        }
        return false;
    }
    console.log(isEmail("nghuutho4@gmail.com"));
    console.log(isEmail("@#abc@gmail.com"));
</script>
