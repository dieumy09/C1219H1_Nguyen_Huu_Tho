<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The prime number</title>
</head>
<body>
<script>
    function isPrime(n) {
        n = Math.abs(n);
        if (n == 0 || n == 1){
            return false;
        }
        for (let i = 2; i <= Math.sqrt(n); i++){
            if(n % i == 0){
                return false;
            }
        }
        return true;
    }
    let count = 0;
    let temp = 2;
    while (count < 10000){
        if (isPrime(temp)){
            document.write(temp++ + " ");
            count++;
        } else {
            temp++;
        }
    }
</script>
</body>
</html>
