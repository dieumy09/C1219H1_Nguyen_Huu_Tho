<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai bao va su dung bien</title>
</head>
<body>
<script>
    let a = prompt("Nhap so a");
    let b = prompt("Nhap so b");
    if (a % b == 0){
        alert(a + " la boi cua " + b);
    } else {
        alert(a + " khong phai la boi cua " + b);
    }
</script>
</body>
</html>
