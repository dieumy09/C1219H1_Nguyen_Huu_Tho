<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
<script>
    let diemVatLy = prompt("Nhập điểm vật lý: ");
    let diemHoaHoc = prompt("Nhập điểm hóa học: ");
    let diemSinhHoc = prompt("Nhập điểm sinh học: ");
    let diemTrungBinh = (parseFloat(diemVatLy) + parseFloat(diemHoaHoc) + parseFloat(diemSinhHoc))/3;
    document.write("Điểm trung bình : " + diemTrungBinh);
</script>
</body>
</html>
