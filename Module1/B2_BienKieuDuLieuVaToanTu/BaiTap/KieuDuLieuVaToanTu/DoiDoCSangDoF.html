<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi độ C sang độ F</title>
</head>
<body>
<script>
    let doC = prompt("Nhập độ C: ");
    doC = parseFloat(doC);
    let doF = doC*9/5 + 32;
    document.write(doC + " Độ C = " + doF + " độ F");
</script>
</body>
</html>
