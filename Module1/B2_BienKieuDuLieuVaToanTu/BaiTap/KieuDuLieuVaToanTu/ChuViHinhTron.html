<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
<script>
    let banKin = prompt("Nhập bán kín hình tròn: ");
    banKin = parseFloat(banKin);
    let chuVi = 2*banKin*3.14;
    document.write("Chu vi hình tròn : " + chuVi);
</script>
</body>
</html>
