<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    let banKin = prompt("Nhập bán kín hình tròn: ");
    banKin = parseFloat(banKin);
    let dienTich = banKin * Math.pow(Math.PI, 2);
    document.write("Diện tích hình tròn : " + dienTich);
</script>
</body>
</html>
