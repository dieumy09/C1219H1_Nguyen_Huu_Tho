<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To currency</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input type="text" id="amount" /></td>
        <td>
            <select id="fromCurrency">
                <option value="VND" selected>VNĐ</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="toCurrency">
                <option value="VND">VNĐ</option>
                <option value="USD" selected>USD</option>
            </select>
        </td>
        <td>
            <button type="button" onclick="convert()">Convert</button>
        </td>
    </tr>
    </tbody>
</table>
<div id="result"></div>
<script>
    function convert() {
        let amount = document.getElementById("amount").value;
        amount = parseInt(amount);
        var fromCurrencyOption = document.getElementById("fromCurrency");
        var fromCurrency = fromCurrencyOption.options[fromCurrencyOption.selectedIndex].value;
        var toCurrencyOption = document.getElementById("toCurrency");
        var toCurrency = toCurrencyOption.options[toCurrencyOption.selectedIndex].value;
        document.getElementById("result").innerHTML = fromCurrency;
        if (fromCurrency === "USD"){
            if (toCurrency === "VND"){
                document.getElementById("result").innerHTML = "Result: " + amount*23000 + " " + toCurrency;
            }
        } else {
            if (toCurrency === "USD"){
                document.getElementById("result").innerHTML = "Result: " + amount/23000 + " " + toCurrency;
            }
        }
    }
</script>
</body>
</html>
