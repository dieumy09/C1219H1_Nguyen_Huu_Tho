<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điện thoại</title>
    <style>
        .main {
            width: 600px;
            margin: auto;
        }
        .phone {
            display: block;
            float: left;
            width: 290px;
            margin: auto;
        }
        .phone textarea {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .function button {
            margin: 8px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="phone">
        <textarea class="nokiaScreen" id="nokiaScreen" cols="30" rows="10"></textarea>
        <div class="function">
            <button onclick="saveMessage('Nokia');">Save message</button>
            <button onclick="readSavedMessage('Nokia');">Read saved message</button>
            <button onclick="start('Nokia');">On/Off</button>
            <button onclick="recharge('Nokia');">Recharge</button>
            <button onclick="sendMessage('Nokia');">Send message</button>
            <button onclick="readSentMessage('Nokia');">Read sent message</button>
            <button onclick="readInbox('Nokia');">Read the inbox</button>
        </div>
    </div>
    <div class="phone">
        <textarea class="iphoneScreen" id="iphoneScreen" cols="30" rows="10"></textarea>
        <div class="function">
            <button onclick="saveMessage('Iphone');">Save message</button>
            <button onclick="readSavedMessage('Iphone');">Read saved message</button>
            <button onclick="start('Iphone');">On/Off</button>
            <button onclick="recharge('Iphone');">Recharge</button>
            <button onclick="sendMessage('Iphone');">Send message</button>
            <button onclick="readSentMessage('Iphone');">Read sent message</button>
            <button onclick="readInbox('Iphone');">Read the inbox</button>
        </div>
    </div>
</div>
<script src="MoTaDienThoai.js"></script>
</body>
</html>
