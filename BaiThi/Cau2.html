<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2: Số chính phương</title>
</head>
<body>
<script>
    function isMainNumber(number) {
       return(Math.pow(Math.sqrt(number),2) === number);
    }
    let number = parseInt(prompt("Enter a number: "));
    if (isMainNumber(number)){
        alert("This is a main number. ");
    } else {
        alert("This is not a main number. ");
    }
</script>
</body>
</html>
